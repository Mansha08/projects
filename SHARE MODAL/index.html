<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Share Modal</title>

    <!-- Link Favicon  -->
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon" />

    <!-- Link CSS  -->
    <link rel="stylesheet" href="./style.css" />

    <!-- link JS  -->
    <script src="./script.js" defer></script>
  </head>
  <body>
    <!-- wrapper -->

    <div class="wrapper">
      <!-- circles  -->
      <div class="circle1"></div>
      <div class="circle2"></div>
      <div class="container">
        <!-- Image -->
        <div><img src="./Images/profile.jpg" alt="Hero " /></div>

        <!-- Heading -->
        <div class="userName">
          <h2>Mansha</h2>
        </div>

        <!-- designation  -->
        <div class="designation">
          <h3>Software Engineer</h3>
        </div>

        <!-- Button Group  -->
        <div class="btnGroup">
          <button class="btn btnShare" onclick="openModal()">
            <i class="fa-solid fa-share"></i>
            <div>Share My Profile</div>
          </button>

          <button class="btn btnFollow">
            <a href="https://www.linkedin.com/in/-mansha-singh-b89967224/">Follow Me</a>
          </button>
        </div>
      </div>
    </div>

    <!-- Modal Component  -->
    <div class="modal">
      <div class="modalHeader">
        <h1>Share My Profile</h1>
        <div>
          <i onclick="closeModal()" class="fa-solid fa-xmark close"></i>
        </div>
      </div>

      <div>
        <h3>Share this via</h3>
        <div class="iconContainer">
          
          <a
            href="https://www.facebook.com/"
            
            class="icon"
            id="facebook"
          >
          <img src="./Images/facebook_icons.png" alt="facebook" width="95px" height="95px"/>
            <i class="fa-brands fa-facebook-f"></i>
          </a>
  

          <a href="https://twitter.com" class="icon" 
          id="twitter" target="_blank">
          <img src="./Images/twitter.png" alt="twitter" height="100px" width="100px"/>
          <i class="fa-brands fa-twitter"></i>
        </a>
          <a
            href="https://www.instagram.com"
            class="icon"
            id="instagram"
          >
          <img src="./Images/instagram_icons.png" alt="instagram" height="95px" width="95px"/>
            <i class="fa-brands fa-instagram"></i>
          </a>
          <a href="https://web.whatsapp.com/" class="icon" id="whatsapp" target="_blank">
            <img src="./Images/whatsapp.webp" alt="WhatsApp" height="130px" width="130px" />
          </a>
          <a href="https://web.telegram.org/z/" class="icon" id="telegram" target="_blank">
            <img src="./Images/telegram_icons.png" alt="telegram" height="95px" width="95px"/>
            <i class="fa-brands fa-telegram"></i>
          </a>
        </div>

        <button onclick="copyLink()" class="btn">Copy Profile Link</button>
      </div>
    </div>

    <!-- Overlay  -->
    <div class="overlay" onclick="closeModal()"></div>

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/58a810656e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
